	<a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false"

			<img id="kikklogo" src="./assets/images/logo kikk_noir_vide.png">

			<a-image src="#kikklogo" rotation="90 0 0" width="0.98" height="1"></a-image>
